<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body class="p-3">

            Activar modo pantalla completa en redirecciones:
        </label>
        <input class="form-check-input" type="checkbox" role="switch" id="fullscreenToggle">
    </div>

    <div class="form-check form-switch mb-3">

    </div>

    <button class="btn btn-primary" id="saveButton">Guardar Opciones</button>

    <script src="./js/bootstrap.bundle.min.js"></script>
